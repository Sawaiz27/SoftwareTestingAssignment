name: Run Tests and Enforce Merge Rules

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '23'
          distribution: 'zulu' # or 'temurin'

      - name: Compile Java
        run: |
          javac -d out src/loginapp/LoginApp.java src/test/LoginTest.java

      - name: Run Tests
        run: |
          java -cp out org.junit.jupiter.api.Test

name: Run Tests and Enforce Merge Rules

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Replace with the version you are using

      - name: Install dependencies
        run: |
          # If using Maven
          mvn install
          # Or if using Gradle
          # ./gradlew build

      - name: Run Tests
        run: |
          # If using Maven
          mvn test
          # Or if using Gradle
          # ./gradlew test
